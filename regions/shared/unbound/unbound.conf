server:
    # Basic configuration
    verbosity: 1
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes
    
    # Trust root key for DNSSEC
    auto-trust-anchor-file: "/opt/unbound/etc/unbound/root.key"
    root-hints: "/opt/unbound/etc/unbound/root.hints"
    
    # Network
    prefer-ip4: yes
    prefer-ip6: no
    
    # Access control (allow from Docker network)
    access-control: 0.0.0.0/0 refuse
    access-control: 127.0.0.0/8 allow
    access-control: 10.2.0.0/24 allow
    
    # Privacy and security
    hide-identity: yes
    hide-version: yes
    hide-trustanchor: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    harden-large-queries: yes
    harden-short-bufsize: yes
    
    # QNAME minimization (critical for privacy)
    qname-minimisation: yes
    qname-minimisation-strict: no
    
    # DNSSEC validation
    val-clean-additional: yes
    val-permissive-mode: no
    val-log-level: 1
    
    # Performance
    num-threads: 2
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4
    
    # Cache sizes
    rrset-cache-size: 100m
    msg-cache-size: 50m
    so-rcvbuf: 1m
    
    # Cache behavior
    cache-min-ttl: 300
    cache-max-ttl: 86400
    cache-max-negative-ttl: 3600
    
    # Prefetch (improves performance)
    prefetch: yes
    prefetch-key: yes
    
    # Security
    use-caps-for-id: yes
    unwanted-reply-threshold: 10000
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    
    # Rate limiting
    ratelimit: 1000
    ip-ratelimit: 1000
    
    # Logging (minimal for privacy)
    logfile: ""
    log-queries: no
    log-replies: no
    log-local-actions: no
    
    # Serve expired (improves availability)
    serve-expired: yes
    serve-expired-ttl: 3600
    serve-expired-ttl-reset: yes
    
    # Target fetch policy
    target-fetch-policy: "3 2 1 0 0"
    
    # Aggressive NSEC (improves DNSSEC performance)
    aggressive-nsec: yes
    
    # Minimal responses
    minimal-responses: yes
    
    # Disable unneeded protocols
    do-not-query-localhost: yes
    
    # Module configuration
    module-config: "validator iterator"

# Forward zone (not used - we're a recursive resolver)
# We query root servers directly for maximum privacy
