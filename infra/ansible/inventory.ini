# QuestVPN Ansible Inventory
# 
# Replace the ansible_host values with your actual server IPs or hostnames
# Ensure your SSH key is configured for root access on these servers

[vpn_west]
questvpn-west ansible_host=REPLACE_WITH_WEST_SERVER_IP ansible_user=root region=west

[vpn_east]
questvpn-east ansible_host=REPLACE_WITH_EAST_SERVER_IP ansible_user=root region=east

[vpn_servers:children]
vpn_west
vpn_east

[vpn_servers:vars]
# SSH configuration
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=accept-new'

# Connection settings
ansible_connection=ssh
ansible_ssh_timeout=30
ansible_ssh_retries=3
