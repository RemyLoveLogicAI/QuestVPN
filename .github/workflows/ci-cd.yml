name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, copilot/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible ansible-lint yamllint
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: |
          find . -name "*.sh" -type f -exec shellcheck {} \;

      - name: Lint YAML files
        run: |
          yamllint -c .yamllint.yml .

      - name: Lint Ansible playbooks
        run: |
          cd ansible
          ansible-lint deploy.yml

      - name: Validate Docker Compose
        run: |
          docker compose -f docker/west/docker-compose.yml config > /dev/null
          docker compose -f docker/east/docker-compose.yml config > /dev/null

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Checkov for IaC scanning
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile,ansible
          output_format: sarif
          output_file_path: checkov-results.sarif

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov ansible
          sudo apt-get install -y qrencode wireguard-tools

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests

      - name: Test Ansible playbook syntax
        run: |
          cd ansible
          ansible-playbook deploy.yml --syntax-check

      - name: Test script execution
        run: |
          bash -n scripts/*.sh
          bash -n deploy.sh
          bash -n validate.sh

  build:
    name: Build & Test Containers
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        region: [west, east]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          cp docker/.env.example docker/.env
          sed -i 's/change_this_password/test_password_ci/' docker/.env
          sed -i 's/vpn-west.example.com/test-west.ci/' docker/.env
          sed -i 's/vpn-east.example.com/test-east.ci/' docker/.env

      - name: Start Docker Compose (${{ matrix.region }})
        run: |
          cd docker/${{ matrix.region }}
          docker compose up -d

      - name: Wait for services
        run: |
          sleep 30

      - name: Health check
        run: |
          docker ps
          docker compose -f docker/${{ matrix.region }}/docker-compose.yml ps

      - name: Check WireGuard
        run: |
          docker exec wg-easy-${{ matrix.region }} wg show || true

      - name: Check logs
        if: always()
        run: |
          docker compose -f docker/${{ matrix.region }}/docker-compose.yml logs

      - name: Cleanup
        if: always()
        run: |
          cd docker/${{ matrix.region }}
          docker compose down -v

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          echo "# Changelog" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" --no-merges HEAD~10..HEAD >> CHANGELOG.md

      - name: Create tag
        id: tag
        run: |
          VERSION="v$(date +%Y%m%d-%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git tag $VERSION
          git push origin $VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: Release ${{ steps.tag.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
