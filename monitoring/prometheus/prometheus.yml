global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quest-vpn'
    environment: '${ENVIRONMENT:-production}'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'wireguard'
    static_configs:
      - targets: ['wg-easy-west:51820', 'wg-easy-east:51820']
    metrics_path: /metrics

  - job_name: 'adguard'
    static_configs:
      - targets: ['adguard-west:3000', 'adguard-east:3000']
    metrics_path: /control/stats

  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
